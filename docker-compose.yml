version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:80"
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_NAME=${DB_NAME:-tresordemain}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-password}
    depends_on:
      - db
    volumes:
      - ./assets/images/creations:/var/www/html/assets/images/creations
      - ./assets/images/profils:/var/www/html/assets/images/profils

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_DATABASE: ${DB_NAME:-tresordemain}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./BDD.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  mysql_data:
